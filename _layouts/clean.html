---
layout: null
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="color-scheme" content="light" />
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- ✅ 常に最新CSSを読む（キャッシュバスター） -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}" />

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex:{ inlineMath:[['$','$'],['\\(','\\)']], displayMath:[['$$','$$'],['\\[','\\]']], processEscapes:true, tags:'ams' },
      options:{ skipHtmlTags:['script','style','textarea','pre','code'] },
      chtml:{ scale:1 }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Mermaid -->
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // ```mermaid → <div class="mermaid">
      document.querySelectorAll('pre code.language-mermaid').forEach(code=>{
        const d=document.createElement('div'); d.className='mermaid'; d.textContent=code.textContent;
        code.parentElement.replaceWith(d);
      });
      if (window.mermaid) {
        mermaid.initialize({ startOnLoad:true, securityLevel:'loose', theme:'default' });
      }
    });
  </script>
</head>

<!-- ★ これが肝：ポータルと同じセピアテーマを適用 -->
<body class="theme-sepia">
  <!-- GitHub風クラスは残してOK。幅・余白用に wrapper を追加 -->
  <main class="container markdown-body">
    <div class="wrapper" style="max-width:980px;margin:0;padding:1.5rem 1rem;">
      {{ content }}
    </div>
  </main>
</body>
</html>
