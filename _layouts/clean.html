---
layout: null
---
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ page.title | escape }}</title>

  <!-- Base stylesheet (GitHub Pages / Jekyll default) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Custom override stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}

  <!-- MathJax v3 (CHTML) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        tags: 'ams'
      },
      options: {
        skipHtmlTags: ['script', 'style', 'textarea', 'pre', 'code']
      },
      chtml: { scale: 1 }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  <main class="container">
    {{ content }}
  </main>

  <footer class="container" role="contentinfo" aria-label="Site footer">
    <hr />
    <p>
      &copy; {{ site.time | date: '%Y' }}
      <a href="https://github.com/Samizo-AITL" target="_blank" rel="noopener">Samizo Shinichi</a>
    </p>
  </footer>
</body>
</html>
