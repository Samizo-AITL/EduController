---
layout: null
---
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ page.title | default: site.title | escape }}</title>

  <!-- ① GitHub Pages 既定のCSS -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
  <!-- ② あなたのカスタムCSS（必ず後に読み込む） -->
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}" />

  {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}

  <!-- MathJax（必要なら） -->
  <script>
    window.MathJax = {
      tex:{inlineMath:[['$','$'],['\\(','\\)']],displayMath:[['$$','$$'],['\\[','\\]']],processEscapes:true,tags:'ams'},
      options:{skipHtmlTags:['script','style','textarea','pre','code']}, chtml:{scale:1}
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- ※ ここでは max-width を固定しない（custom.css に任せる） -->
  <style>
    img, svg, canvas, video { max-width: 100%; height: auto; }
    pre { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    code { word-break: break-word; }
    table { display: block; width: 100%; overflow-x: auto; border-collapse: collapse; }
    td .mjx-container, th .mjx-container { display: inline-block; white-space: nowrap; max-width: 100%; }
    h1, h2, h3 { scroll-margin-top: 80px; }
    hr { margin: 2rem 0; }
  </style>
</head>
<body>
  <main class="container">
    <!-- ここで本文のタイトルを出力 -->
    <h1 class="page-title">{{ page.title | default: site.title }}</h1>

    {{ content }}
  </main>

  <footer class="container" role="contentinfo" aria-label="Site footer">
    <hr />
    <p>&copy; 2025 <a href="https://github.com/Samizo-AITL" target="_blank" rel="noopener">Samizo Shinichi</a></p>
  </footer>
</body>
</html>
