<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />

  {%- comment -%} SEO（入れてなければ削ってOK） {%- endcomment -%}
  {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}

  <!-- MathJax (CHTML / インラインは \( ... \) のみに統一) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],               // ← $...$ は使わない
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      chtml: { scale: 1 }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- 表内の数式の崩れ/はみ出し対策（任意） -->
  <style>
    /* テーブル内の数式は折り返さない＆横スクロール可 */
    table { overflow-x: auto; }
    td .mjx-container, th .mjx-container {
      display: inline-block;
      white-space: nowrap;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- ここに見出しやロゴは一切出さない -->
  <main class="container">
    {{ content }}
  </main>

  <footer class="container">
    <hr />
    <p>&copy; 2025 <a href="https://github.com/Samizo-AITL">Samizo Shinichi</a></p>
  </footer>
</body>
</html>
